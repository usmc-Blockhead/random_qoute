<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = init;
        function init() {
            generateQuote();
        }
        function generateQuote() {
            document.getElementById("text").innerText = "useful programmer";
            document.getElementById("author").innerText = "The author";
        }
    </script>

    <style>
        *{
            font-size: 2rem
        }
    </style>
    <title>Random Quote</title>
</head>

<body>
    <wrapper id="quote-box">
        <div id="text"></div>
        <div id="author"></div>
        <button id="new-quote" onClick="generateQuote();">New Quote</button>
        <a src="#" id="tweet-quote">Tweet Quote</a>
    </wrapper>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"><script>
</body>
</html>
